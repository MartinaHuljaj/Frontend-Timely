
<div class="buttoncontainer">
    <button class="btn btn-info" type="button" (click)="OnSubmit()">Start project</button>
    <button class="btn btn-success" type="button" (click)="ExportToExcel()">Export to excel</button>
</div> 
<div class="buttoncontainer">
  
</div> 

<div class="table-container">
<table class="table table-striped" id="excel-table">
    <thead>
        <tr>
            <th>ProjectName</th>
            <th>Start Time</th>
            <th>End time</th>
            <th>Duration</th>
            <th>Stop/Edit</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let dataItem of ProjectList">
            <td>{{dataItem.projectName}}</td>
            <td>{{dataItem.startTime}}</td>
            <td>{{dataItem.endTime}}</td>
            <td>{{dataItem.duration}} Hours</td>
            <td>
                <button type="button" class="btn btn-danger"(click)="nameProject(dataItem)" *ngIf="dataItem.endTime==null;"> Stop</button>
                <button type="button" class="btn btn-warning"(click)="nameProject(dataItem)" *ngIf="dataItem.endTime!=null;" >
                  <span class="fa-solid fa-pen"></span>
                </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger"(click)="deleteProject(dataItem)">
                <span class="fa-solid fa-trash-can"></span>
              </button>
          </td>
        </tr>
    </thead>
</table>
</div>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Name the project</h4>
      </div>
      <div class="modal-body">
        <form #form="ngForm">
            <input type="hidden" name="paymentDetailId" [value]="service.formData.projectId" />
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Project Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="projectName" #projectName="ngModel" [(ngModel)]="service.formData.projectName">
                </div>
            </div>
            <button class="btn btn-primary" (click)="putProject()">Stop project</button>
        
        </form>
  
      </div>
    </div>
  </div>
</div>
